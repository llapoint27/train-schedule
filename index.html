<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Train Schedule App</title>

</head>

<body>

    <div class="container">
        <div class="jumbotron border">
            <h1 class="text-center">Find Your Train!</h1>
            <h3 class="text-center">Search for train information to and from any city in the USA.</h3>
        </div>

        <table class="table border">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
         
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>

                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
    
                  </tr>
                </tbody>
              </table>



        <div class="panel border p-4">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <strong>Add a New Train</strong>
                </h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="input">Train Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="input">Destination</label>
                        <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label for="input">First Train Time (miltary)</label>
                        <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label for="input">Frequency</label>
                        <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

















    <script src="./script/app.js"></script>

</body>

</html>
