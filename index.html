<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>train-schedule</title>
    <!--Bootstrap links-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!--jQuery link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--CSS link-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Javascript link-->
    <link rel="stylesheet" href="./script/app.js">



</head>

<body>
    <div class="container">
        <div class="jumbotron border">
            <h1 class="text-center">Catch Your Train!</h1>
            <h3 class="text-center">ya better run fast.</h3>
        </div>

        <div class="card">
            <div class="col-sm-12 border border-secondary p-2">

                <div class="form-group">
                    <h3>Train Info</h3>
                    <label for="">Train Name</label>
                    <input type="text" class="form-control" id="trainNameInput">
                </div>

                <div class="form-group">
                    <label for="">Destination</label>
                    <input type="text" class="form-control" id="destinationInput" placeholder="Buffalo, NY">
                </div>

                <div class="form-group">
                    <label for="">Frist Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="firstTrainInput" placeholder="i.e. 22:00">
                </div>

                <div class="form-group">
                    <label for="">Frequency (min)</label>
                    <input type="text" class="form-control" id="freqInput" placeholder="30">
                </div>

                <button type="submit" class="btn btn-primary" id="addButton">Submit</button>
                </form>

            </div>
        </div>
        <br>

        <div class="card">
            <div class="col-sm-12 border border-secondary">
                <div>
                    <h3 class="panel-title">
                        Current Train
                    </h3>
                </div>
                <table class="table" id="trainTable">

                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>

                    <tbody>
                

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
